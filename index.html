<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My Todo App</title>
  <link rel="icon" type="image/png" href="todoicon.png">
</head>

<body>
  <div class="todo-form">
    <input type="text" id="id-input-todo">
    <button type="button" id="id-button-add">Add</button>
  </div>
  <div id="id-div-container"></div>

  <script src="node_modules/systemjs/dist/system.js"></script>

  <script>
    System.config({
      meta: {
        format: 'cjs'
      }
    });
    System.import('/js/todoMain.js')
  </script>

</body>

</html>
