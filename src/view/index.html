<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My Todo App</title>
  <link rel="icon" type="image/png" href="todoicon.png">
  <link rel="stylesheet" href="../css/todo.css">
</head>

<body>

  <header>
    <input type="text" id="id-input-todo" placeholder="Enter an activity..">
    <button type="button" id="id-button-add">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></svg>

    </button>
  </header>
  <div id="id-div-container"></div>

  <script src="node_modules/systemjs/dist/system.js"></script>

  <script>
    System.config({
      meta: {
        format: 'cjs'
      }
    });
    // System.import('/js/todoMain.js')
    System.import('/js/todoMain.js').catch(err => console.error(err.originalErr.stack))
  </script>

</body>

</html>
